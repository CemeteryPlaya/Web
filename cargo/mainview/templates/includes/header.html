{% load static %}
<header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center">
            <a href="/" class="text-2xl font-['Pacifico'] text-primary mr-8">
                <img src="{% static 'images/logo.png' %}" style="height: 50px; width: 50px;">
            </a>
            <nav class="hidden md:flex space-x-8">
                <a href="/" class="text-gray-900 font-medium hover:text-primary transition">Главная</a>
                <a href="{% url 'education' %}" class="text-gray-700 hover:text-primary transition">Обучение</a>
                <a href="{% url 'about' %}" class="text-gray-700 hover:text-primary transition">О компании</a>
            </nav>
        </div>
        <div class="flex items-center space-x-4">
            <a href="https://www.instagram.com/inter_cargo_trz/" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 hover:bg-gray-200 transition">
                <i class="ri-instagram-line text-gray-700"></i>
            </a>
            <a href="https://t.me/inter_cargo" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 hover:bg-gray-200 transition">
                <i class="ri-telegram-line text-gray-700"></i>
            </a>
            <a href="https://wa.me/77066440624" class="w-10 h-10 flex items-center justify-center rounded-full bg-green-500 hover:bg-green-600 transition">
                <i class="ri-whatsapp-line text-white"></i>
            </a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-500 hover:bg-black transition" title="Профиль">
                    <i class="ri-user-fill text-white"></i>
                </a>
                <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                    <button type="submit" class="text-sm text-gray-700 hover:text-primary transition ml-2">
                        Выйти
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="text-sm text-gray-700 hover:text-primary transition">Войти</a>
                <a href="{% url 'register' %}" class="text-sm text-gray-700 hover:text-primary transition">Регистрация</a>
            {% endif %}
            <button class="md:hidden w-10 h-10 flex items-center justify-center">
                <i class="ri-menu-line text-xl"></i>
            </button>
        </div>
    </div>
</header>
