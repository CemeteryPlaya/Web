{% load static %}
<!-- Мобильный Sidebar (изначально скрыт) -->
<!-- Этот файл будет включен в header.html -->
<div id="mobile-sidebar" class="hidden md:hidden fixed inset-0 z-40 bg-white flex flex-col h-full">
    <div class="flex justify-between items-center p-4 border-b">
        <a href="{% url 'profile' %}" class="text-2xl font-['Pacifico'] text-primary">
            <!-- Можно использовать тот же логотип или просто название -->
            <img src="{% static 'images/logo.png' %}" style="height: 40px; width: 40px;" alt="Inter Cargo Logo">
        </a>
        <button id="mobile-sidebar-close" class="text-gray-900 focus:outline-none" aria-label="Закрыть меню">
            <i class="ri-close-line text-2xl"></i>
        </button>
    </div>
    <nav class="flex-grow flex flex-col p-4 space-y-4 text-gray-700">
        <!-- Содержимое из includes/sidebar.html -->
        <a href="#messages" class="flex items-center gap-2 hover:text-red-500 py-2"><i class="ri-mail-line"></i>Сообщения</a>
        <a href="{% url 'track_codes' %}" class="flex items-center gap-2 hover:text-red-500 py-2"><i class="ri-barcode-line"></i>Трек-коды</a>
        {% if request.user.userprofile.is_staff %}
        <a href="{% url 'update_tracks' %}" class="flex items-center gap-2 hover:text-red-500 py-2"><i class="ri-shield-user-line"></i>Панель персонала</a>
        {% endif %}
        <a href="{% url 'delivered_posts' %}" class="flex items-center gap-2 hover:text-red-500 py-2"><i class="ri-bill-line"></i>Чеки</a>
        <a href="#wallet" class="flex items-center gap-2 hover:text-red-500 py-2"><i class="ri-wallet-3-line"></i>Кошелек</a>
        <a href="#news" class="flex items-center gap-2 hover:text-red-500 py-2"><i class="ri-news-line"></i>Новости</a>
        <a href="{% url 'settings' %}" class="flex items-center gap-2 hover:text-red-500 py-2"><i class="ri-settings-line"></i>Настройки</a>
    </nav>
    <div class="p-4 border-t">
        <div class="mt-4 flex items-center justify-between">
            <a href="{% url 'profile' %}" class="flex items-center text-gray-900 hover:text-primary transition">
                <i class="ri-user-fill mr-2"></i> Профиль
            </a>
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="text-gray-700 hover:text-primary transition">
                    <a class="flex items-center text-gray-900 hover:text-primary transition" title="Выйти">
                        <i class="ri-logout-box-fill mr-2"></i> Выход
                    </a>
                </button>
            </form>
        </div>
    </div>
</div>
<!-- Оверлей для закрытия мобильного сайдбара -->
<div id="mobile-sidebar-overlay" class="hidden fixed inset-0 z-30 bg-black bg-opacity-50"></div>
